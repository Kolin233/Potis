# Default values for enterprise-kyverno.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

profile:

namespace: kyverno-operator

replicaCount: 1

image:
  repository: ghcr.io/nirmata/enterprise-kyverno-operator
  # Defaults to chart appVersion
  tag:
  pullPolicy: IfNotPresent
  pullSecrets:
    registry: ghcr.io
    name: image-pull-secret
    create: false
    username:
    password:

rbac:
  create: true
  operatorHasAdminPerms: false
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

enableWebhook: true

# Component configurations
kyverno:
  majorVersion: "1.8"
  createCR: true
  replicaCount: 1
  rbac:
    create: true
    serviceAccount:
      create: true
    clusterRole:
      # -- Extra resource permissions to add in the cluster role
      extraResources: []

  nameOverride: "kyverno"
  fullnameOverride: "kyverno"
  namespace: kyverno

  # -- Additional resources to be added to kyverno controller RBAC permissions.
  generatecontrollerExtraResources: []
  image:
    # -- Image repository
    repository: ghcr.io/nirmata/kyverno
    # -- Image tag
    tag: v1.8.5-n4kbuild.1

  # Additional parameters for Kyverno from Kyverno Helm Chart
  helm:
    rbac:
      serviceAccount:
        name: kyverno


policies:
  enableBasicPodSecurity: true
  # For the policy and manifest signing, keys are in corresponding
  # keys of the operatorSecrets above
  enableSignedPolicies: true
  enableSignedManifests: true

  policySets:
  - name: best-practices
    type: helm
    chartRepo: https://nirmata.github.io/kyverno-charts
    chartName: best-practice-policies
    version: 0.1.0
  - name: pod-security
    type: helm
    chartRepo: https://nirmata.github.io/kyverno-charts
    chartName: pod-security-policies
    version: 0.1.0

# Items after this are general chart parameters. Set/Modify as per need.
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
    - CAP_NET_RAW

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
